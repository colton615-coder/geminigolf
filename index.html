<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Golf Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --background-color: #f0f2f5;
            --card-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        /* Card and Forms */
        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.99);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        /* Navigation */
        #nav-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        /* View Shots Section */
        #shots-list-container {
            display: none; /* Hidden by default */
        }
        
        #shots-list {
            list-style: none;
            padding: 0;
        }

        .shot-item {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .shot-details p {
            margin: 0;
            line-height: 1.5;
        }

        .shot-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .delete-btn-shot {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: var(--secondary-color);
            border: none;
            cursor: pointer;
        }

        .no-shots-message {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>⛳️ Golf Tracker</h1>
        
        <div id="nav-bar">
            <button class="nav-btn" id="add-shot-nav">Add Shot</button>
            <button class="nav-btn" id="view-shots-nav">View Shots</button>
        </div>

        <div id="add-shot-container" class="card">
            <h2>Add New Shot</h2>
            <div class="input-group">
                <label for="club">Club Used:</label>
                <input type="text" id="club" placeholder="e.g., Driver, 7 Iron">
            </div>

            <div class="input-group">
                <label for="distance">Distance (yards):</label>
                <input type="number" id="distance" placeholder="e.g., 250">
            </div>

            <div class="input-group">
                <label for="lie">Lie:</label>
                <input type="text" id="lie" placeholder="e.g., Fairway, Rough, Bunker">
            </div>

            <button class="btn btn-primary" id="add-shot-btn">Add Shot</button>
        </div>

        <div id="shots-list-container" class="card">
            <h2>Recorded Shots</h2>
            <ul id="shots-list"></ul>
            <button class="btn btn-secondary" id="clear-all-btn">Clear All Shots</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const addShotContainer = document.getElementById('add-shot-container');
            const shotsListContainer = document.getElementById('shots-list-container');
            const clubInput = document.getElementById('club');
            const distanceInput = document.getElementById('distance');
            const lieInput = document.getElementById('lie');
            const addShotBtn = document.getElementById('add-shot-btn');
            const shotsList = document.getElementById('shots-list');
            const addShotNav = document.getElementById('add-shot-nav');
            const viewShotsNav = document.getElementById('view-shots-nav');
            const clearAllBtn = document.getElementById('clear-all-btn');

            // Data
            let shots = JSON.parse(localStorage.getItem('golfShots')) || [];

            // Functions
            function saveShots() {
                localStorage.setItem('golfShots', JSON.stringify(shots));
            }

            function renderShots() {
                shotsList.innerHTML = '';
                if (shots.length === 0) {
                    shotsList.innerHTML = '<p class="no-shots-message">No shots recorded yet.</p>';
                    clearAllBtn.style.display = 'none';
                    return;
                }
                clearAllBtn.style.display = 'block';
                shots.forEach((shot, index) => {
                    const li = document.createElement('li');
                    li.classList.add('shot-item');
                    const date = new Date(shot.timestamp);
                    const formattedDate = date.toLocaleDateString();
                    const formattedTime = date.toLocaleTimeString();

                    li.innerHTML = `
                        <div class="shot-details">
                            <p><strong>Club:</strong> ${shot.club}</p>
                            <p><strong>Distance:</strong> ${shot.distance} yards</p>
                            <p><strong>Lie:</strong> ${shot.lie}</p>
                            <p class="shot-date">Recorded: ${formattedDate} at ${formattedTime}</p>
                        </div>
                        <button class="delete-btn-shot" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                    `;
                    shotsList.appendChild(li);
                });
            }

            function showViewShots() {
                addShotContainer.style.display = 'none';
                shotsListContainer.style.display = 'block';
                renderShots();
            }

            function showAddShot() {
                addShotContainer.style.display = 'block';
                shotsListContainer.style.display = 'none';
            }

            // Event Listeners
            addShotBtn.addEventListener('click', () => {
                const club = clubInput.value.trim();
                const distance = distanceInput.value.trim();
                const lie = lieInput.value.trim();

                if (club && distance && lie) {
                    const newShot = {
                        club,
                        distance,
                        lie,
                        timestamp: new Date().toISOString()
                    };
                    shots.push(newShot);
                    saveShots();
                    clubInput.value = '';
                    distanceInput.value = '';
                    lieInput.value = '';
                    alert('Shot added successfully!');
                } else {
                    alert('Please fill out all fields.');
                }
            });

            shotsList.addEventListener('click', (event) => {
                if (event.target.closest('.delete-btn-shot')) {
                    const index = event.target.closest('.delete-btn-shot').getAttribute('data-index');
                    shots.splice(index, 1);
                    saveShots();
                    renderShots();
                }
            });

            clearAllBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete all recorded shots? This cannot be undone.')) {
                    shots = [];
                    saveShots();
                    renderShots();
                    alert('All shots have been cleared.');
                }
            });

            addShotNav.addEventListener('click', showAddShot);
            viewShotsNav.addEventListener('click', showViewShots);

            // Initial view
            showAddShot();
        });
    </script>
</body>
</html>
