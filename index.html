<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Golf Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --background-color: #f0f2f5;
            --card-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        /* Card and Forms */
        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.99);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        /* Navigation */
        #nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        .nav-btn.active {
            text-decoration: underline;
        }

        /* Sections */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        
        /* Current Course Display */
        #current-course-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        /* Shot List */
        #shots-list {
            list-style: none;
            padding: 0;
        }

        .shot-item {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .shot-details p {
            margin: 0;
            line-height: 1.5;
        }

        .shot-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .delete-btn-shot {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: var(--secondary-color);
            border: none;
            cursor: pointer;
        }

        .no-shots-message {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }

        /* Statistics Section */
        #stats-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .stat-item {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        /* Course Selector Section */
        #course-list {
            list-style: none;
            padding: 0;
        }

        .course-item {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .course-item:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>⛳️ Golf Tracker</h1>
        
        <div id="nav-bar">
            <button class="nav-btn" data-section="add-shot-container">Add Shot</button>
            <button class="nav-btn" data-section="shots-list-container">View Shots</button>
            <button class="nav-btn" data-section="stats-container">Stats</button>
            <button class="nav-btn" data-section="course-container">Courses</button>
        </div>

        <div id="current-course-display"></div>

        <div id="add-shot-container" class="card section active">
            <h2>Add New Shot</h2>
            <div class="input-group">
                <label for="club">Club Used:</label>
                <input type="text" id="club" placeholder="e.g., Driver, 7 Iron">
            </div>

            <div class="input-group">
                <label for="distance">Distance (yards):</label>
                <input type="number" id="distance" placeholder="e.g., 250">
            </div>

            <div class="input-group">
                <label for="lie">Lie:</label>
                <input type="text" id="lie" placeholder="e.g., Fairway, Rough, Bunker">
            </div>

            <button class="btn btn-primary" id="add-shot-btn">Add Shot</button>
        </div>

        <div id="shots-list-container" class="card section">
            <h2>Recorded Shots</h2>
            <ul id="shots-list"></ul>
            <button class="btn btn-secondary" id="clear-all-btn">Clear All Shots</button>
        </div>

        <div id="stats-container" class="card section">
            <h2>Statistics</h2>
            <ul id="stats-list"></ul>
        </div>

        <div id="course-container" class="card section">
            <h2>Select a Course</h2>
            <ul id="course-list"></ul>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const navButtons = document.querySelectorAll('.nav-btn');
            const sections = document.querySelectorAll('.section');
            const clubInput = document.getElementById('club');
            const distanceInput = document.getElementById('distance');
            const lieInput = document.getElementById('lie');
            const addShotBtn = document.getElementById('add-shot-btn');
            const shotsList = document.getElementById('shots-list');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const statsList = document.getElementById('stats-list');
            const courseList = document.getElementById('course-list');
            const currentCourseDisplay = document.getElementById('current-course-display');

            // Data
            const longIslandCourses = [
                'Bethpage Black',
                'Shinnecock Hills',
                'Piping Rock',
                'Sebonack',
                'Maidstone Club',
                'Rockville Links',
                'Harbor Links',
                'Eisenhower Park',
                'Mill Pond',
                'Indian Hills'
            ];
            let shots = JSON.parse(localStorage.getItem('golfShots')) || [];
            let currentCourse = localStorage.getItem('currentCourse') || null;

            // Functions
            function saveShots() {
                localStorage.setItem('golfShots', JSON.stringify(shots));
            }

            function saveCurrentCourse(course) {
                currentCourse = course;
                localStorage.setItem('currentCourse', currentCourse);
                displayCurrentCourse();
                alert(`Current course set to: ${course}`);
            }

            function displayCurrentCourse() {
                currentCourseDisplay.textContent = currentCourse ? `Current Course: ${currentCourse}` : 'No course selected.';
            }

            function renderShots() {
                shotsList.innerHTML = '';
                const filteredShots = currentCourse ? shots.filter(shot => shot.course === currentCourse) : shots;
                
                if (filteredShots.length === 0) {
                    shotsList.innerHTML = `<p class="no-shots-message">No shots recorded for this course yet.</p>`;
                    clearAllBtn.style.display = 'none';
                    return;
                }
                clearAllBtn.style.display = 'block';
                filteredShots.forEach((shot, index) => {
                    const li = document.createElement('li');
                    li.classList.add('shot-item');
                    const date = new Date(shot.timestamp);
                    const formattedDate = date.toLocaleDateString();
                    const formattedTime = date.toLocaleTimeString();

                    li.innerHTML = `
                        <div class="shot-details">
                            <p><strong>Club:</strong> ${shot.club}</p>
                            <p><strong>Distance:</strong> ${shot.distance} yards</p>
                            <p><strong>Lie:</strong> ${shot.lie}</p>
                            <p class="shot-date">Recorded: ${formattedDate} at ${formattedTime}</p>
                        </div>
                        <button class="delete-btn-shot" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                    `;
                    shotsList.appendChild(li);
                });
            }

            function calculateAndRenderStats() {
                statsList.innerHTML = '';
                const filteredShots = currentCourse ? shots.filter(shot => shot.course === currentCourse) : shots;

                if (filteredShots.length === 0) {
                    statsList.innerHTML = `<p class="no-shots-message">No stats available for this course yet.</p>`;
                    return;
                }

                // Total Shots Count
                const totalShotsItem = document.createElement('li');
                totalShotsItem.classList.add('stat-item');
                totalShotsItem.innerHTML = `<span class="stat-label">Total Shots:</span><span class="stat-value">${filteredShots.length}</span>`;
                statsList.appendChild(totalShotsItem);

                // Best Shot (Longest Distance)
                const sortedByDistance = [...filteredShots].sort((a, b) => b.distance - a.distance);
                if (sortedByDistance.length > 0) {
                    const bestShot = sortedByDistance[0];
                    const bestShotItem = document.createElement('li');
                    bestShotItem.classList.add('stat-item');
                    bestShotItem.innerHTML = `<span class="stat-label">Longest Shot:</span><span class="stat-value">${bestShot.distance} yards (${bestShot.club})</span>`;
                    statsList.appendChild(bestShotItem);
                }

                // Average Distance by Club
                const clubDistances = {};
                filteredShots.forEach(shot => {
                    const club = shot.club.toLowerCase();
                    if (!clubDistances[club]) {
                        clubDistances[club] = { total: 0, count: 0 };
                    }
                    clubDistances[club].total += parseFloat(shot.distance);
                    clubDistances[club].count++;
                });

                const clubAverages = Object.entries(clubDistances).map(([club, data]) => {
                    return {
                        club: club.charAt(0).toUpperCase() + club.slice(1),
                        average: (data.total / data.count).toFixed(1)
                    };
                }).sort((a, b) => a.average - b.average);

                const clubHeader = document.createElement('li');
                clubHeader.innerHTML = '<h4>Average Distance by Club</h4>';
                statsList.appendChild(clubHeader);
                
                clubAverages.forEach(clubStat => {
                    const clubStatItem = document.createElement('li');
                    clubStatItem.classList.add('stat-item');
                    clubStatItem.innerHTML = `<span class="stat-label">${clubStat.club}:</span><span class="stat-value">${clubStat.average} yds</span>`;
                    statsList.appendChild(clubStatItem);
                });
            }
            
            function renderCourses() {
                courseList.innerHTML = '';
                longIslandCourses.forEach(course => {
                    const li = document.createElement('li');
                    li.classList.add('course-item');
                    li.textContent = course;
                    li.setAttribute('data-course-name', course);
                    courseList.appendChild(li);
                });
            }

            // Navigation Logic
            function showSection(sectionId) {
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(sectionId).classList.add('active');

                navButtons.forEach(btn => {
                    if (btn.getAttribute('data-section') === sectionId) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                // Update content based on section
                if (sectionId === 'shots-list-container') {
                    renderShots();
                } else if (sectionId === 'stats-container') {
                    calculateAndRenderStats();
                } else if (sectionId === 'course-container') {
                    renderCourses();
                }
            }

            // Event Listeners
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const sectionId = button.getAttribute('data-section');
                    showSection(sectionId);
                });
            });

            addShotBtn.addEventListener('click', () => {
                if (!currentCourse) {
                    alert('Please select a course first from the "Courses" tab.');
                    return;
                }
                const club = clubInput.value.trim();
                const distance = parseFloat(distanceInput.value.trim());
                const lie = lieInput.value.trim();

                if (club && distance && lie && !isNaN(distance)) {
                    const newShot = {
                        club,
                        distance,
                        lie,
                        course: currentCourse,
                        timestamp: new Date().toISOString()
                    };
                    shots.push(newShot);
                    saveShots();
                    clubInput.value = '';
                    distanceInput.value = '';
                    lieInput.value = '';
                    alert('Shot added successfully!');
                } else {
                    alert('Please ensure all fields are filled correctly.');
                }
            });

            shotsList.addEventListener('click', (event) => {
                if (event.target.closest('.delete-btn-shot')) {
                    const index = event.target.closest('.delete-btn-shot').getAttribute('data-index');
                    shots.splice(index, 1);
                    saveShots();
                    renderShots();
                }
            });

            clearAllBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete all recorded shots? This cannot be undone.')) {
                    shots = [];
                    saveShots();
                    renderShots();
                    alert('All shots have been cleared.');
                }
            });
            
            courseList.addEventListener('click', (event) => {
                const courseName = event.target.getAttribute('data-course-name');
                if (courseName) {
                    saveCurrentCourse(courseName);
                    showSection('add-shot-container');
                }
            });

            // Initial view
            showSection('add-shot-container');
            displayCurrentCourse();
        });
    </script>
</body>
</html>
