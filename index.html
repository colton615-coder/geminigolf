<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #shots-list {
            margin-top: 30px;
            list-style: none;
            padding: 0;
        }

        .shot-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shot-details {
            flex-grow: 1;
        }

        .shot-details p {
            margin: 0;
            line-height: 1.5;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Golf Shot Tracker</h1>

        <div class="input-group">
            <label for="club">Club Used:</label>
            <input type="text" id="club" placeholder="e.g., Driver, 7 Iron">
        </div>

        <div class="input-group">
            <label for="distance">Distance (yards):</label>
            <input type="number" id="distance" placeholder="e.g., 250">
        </div>

        <div class="input-group">
            <label for="lie">Lie:</label>
            <input type="text" id="lie" placeholder="e.g., Fairway, Rough, Bunker">
        </div>

        <button id="add-shot-btn">Add Shot</button>

        <ul id="shots-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clubInput = document.getElementById('club');
            const distanceInput = document.getElementById('distance');
            const lieInput = document.getElementById('lie');
            const addShotBtn = document.getElementById('add-shot-btn');
            const shotsList = document.getElementById('shots-list');

            let shots = JSON.parse(localStorage.getItem('golfShots')) || [];

            function renderShots() {
                shotsList.innerHTML = '';
                if (shots.length === 0) {
                    const emptyMessage = document.createElement('p');
                    emptyMessage.textContent = 'No shots recorded yet.';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.marginTop = '20px';
                    shotsList.appendChild(emptyMessage);
                    return;
                }
                shots.forEach((shot, index) => {
                    const li = document.createElement('li');
                    li.classList.add('shot-item');
                    li.innerHTML = `
                        <div class="shot-details">
                            <p><strong>Club:</strong> ${shot.club}</p>
                            <p><strong>Distance:</strong> ${shot.distance} yards</p>
                            <p><strong>Lie:</strong> ${shot.lie}</p>
                        </div>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    `;
                    shotsList.appendChild(li);
                });
            }

            function saveShots() {
                localStorage.setItem('golfShots', JSON.stringify(shots));
            }

            addShotBtn.addEventListener('click', () => {
                const club = clubInput.value.trim();
                const distance = distanceInput.value.trim();
                const lie = lieInput.value.trim();

                if (club && distance && lie) {
                    const newShot = { club, distance, lie };
                    shots.push(newShot);
                    saveShots();
                    renderShots();
                    clubInput.value = '';
                    distanceInput.value = '';
                    lieInput.value = '';
                } else {
                    alert('Please fill out all fields.');
                }
            });

            shotsList.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const index = event.target.getAttribute('data-index');
                    shots.splice(index, 1);
                    saveShots();
                    renderShots();
                }
            });

            renderShots();
        });
    </script>
</body>
</html>
